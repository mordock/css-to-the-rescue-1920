<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Super Hero Restaurant</title>

</head>
<body>
  <header>
    <div>
      <h1>Menu</h1>
    </div>
  </header>

    <div>
      <div class="grid ironman blue">
        <img class="left" src="img/IronManImage.png"></image>
        <img class="fries middle" src="img/fries_new.jpg" ></image> 
        <div class="flex-container-ver prize-right">
          <p id="IronPrize"><span>Prize:</span> 3.00</p>
          <button>
            <a href="#SpiderPrize">Get prize</a>
          </button>
          <p><span>Fries</span></p>
        </div>
      </div>

      <div class="grid hulk green">
        <div class="prize-left">
          <p id="HulkPrize"><span>Prize:</span> 7.50</p>
          <button>
            <a href="#ThorPrize">Get prize</a>
          </button>
          <p><span>Burger</span></p>
        </div>
        <img class="burger middle" src="img/hamburger_new.jpg"></image> 
        <img class="right" src="img/hulkImage.png"></image>
      </div>

      <div class="grid thor blue">
        <img class="left" src="img/thorImage.png"></image>
        <img class="beer middle" src="img/beer.jpg"></image>
        <div class="flex-container-ver prize-right">
          <p id="ThorPrize"><span>Prize:</span> 3.00</p>
          <button>
            <a href="#IronPrize">Get prize</a>
          </button>
          <p><span>Beer</span></p>
        </div> 
      </div>

      <div class="grid spider green">
        <div class="prize-left">
          <p id="SpiderPrize"><span>Prize:</span> 3.00</p>
          <button>
            <a href="#HulkPrize">Get prize</a>
          </button>
          <p><span>Chicken</span></p>
        </div>
        <img class="chicken middle" src="img/chicken.png"></image>
        <img class="right" src="img/spiderman.png"></image>
      </div>
    </div>
  </main>
</body>
</html>
